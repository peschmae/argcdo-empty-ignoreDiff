---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo-app-of-apps
  namespace: default
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nginx-demo
    repoURL: https://github.com/peschmae/argcdo-empty-ignoreDiff.git
    targetRevision: main
